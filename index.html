<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/lead73a4b9.js"
      crossorigin="anonymous"
    ></script>
    <title>Turismo Araucanía</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top px-5 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img class="logo_gob" src="./assets/img/logo_gob.png" alt="Logo" />
        </a>
        <a class="navbar-brand" href="#">
          <img
            class="logo_autonoma"
            src="./assets/img/logo_autonoma.png"
            alt="Logo"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Equipo</a>
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link"
                href="https://www.uautonoma.cl/"
                aria-current="page"
                href="#"
                >Bases</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Postulación</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#">
          <img class="logo" src="./assets/img/logo_core.png" alt="Logo" />
        </a>
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="./assets/img/territorios_rezagados.png"
            alt="Logo"
          />
        </a>
      </div>
    </nav>

    <div class="d-flex container limite_central p-40">
      <div class="row">
        <div class="col-6">
          <h1
            class="col-11 display-1 fw-bold my-5 mt-centered marca color_fuente"
          >
            GOBIERNO REGIONAL DE LA ARAUCANÍA - UNIVERSIDAD AUTÓNOMA DE CHILE
            SEDE TEMUCO
          </h1>
          <div class="fw-bold">
            <p class="text_araucania">REGIÓN DE LA ARAUCANÍA</p>
          </div>
          <button class="btn btn-primary btn-lg btn color_boton">
            Postula aquí
          </button>

          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Fecha de Inicio</th>
                <td>
                  <input
                    class="w-60"
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2022-12-14"
                    min="2018-01-01"
                    max="2023-12-31"
                  />
                </td>
                <td>
                  <input type="time" name="hora" class="w-20" value="12:00" />
                </td>
              </tr>
              <tr>
                <th scope="row">Fecha de Cierre</th>
                <td>
                  <input
                    class="w-60"
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2022-12-14"
                    min="2018-01-01"
                    max="2023-12-31"
                  />
                </td>
                <td>
                  <input type="time" name="hora" class="w-20" value="15:00" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-5 img_grande">
          <img src="./assets/img/fondo_concursable.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-light p-5">
      <p class="mb-0">Softpoli 2022. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
